plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.0.RELEASE'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation platform('org.springframework.boot:spring-boot-dependencies:2.1.0.RELEASE')

    implementation 'org.springframework.boot:spring-boot-starter-web'
    //implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.data:spring-data-jpa:2.6.2'
    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.28'





}

test {
    useJUnitPlatform()
}